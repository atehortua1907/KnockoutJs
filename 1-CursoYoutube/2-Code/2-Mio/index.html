<!DOCTYPE html>
   <head>
      <title>KnockoutJS Simple Example</title>
   </head>

   <body>
      <!-- This is called "view" of HTML markup that defines the appearance of UI -->

      <p>Nombre: <input type="text" data-bind = "textInput: nombre"></p>
      <p>Banda Favorita: <input type="text" data-bind = "textInput: bandaFavorita"></p>

      <br>

      <p>Tag text to Nombre: <span data-bind = "text: nombre"></span></p>
      <p>Tag text to Banda Favorita: <span data-bind = "text: bandaFavorita"></span></p>
      <p>Tag html to Nombre: <strong><span data-bind = "html: nombre"></span></strong></p>
      <p>Tag html to Banda Favorita: <strong><span data-bind = "html: bandaFavorita"></span></strong></p>

      <script type="text/javascript" src="../../../0-References/knockout.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

   </body>
</html>
